@import views.html.components._

@()
<!DOCTYPE html>
<html lang="en">
    <head>
        @BaseHead()
    </head>
    <body>

        @BaseBodyHeader()

        <main>

            <div class="container row">

                <div class="col l6 offset-l3 m8 offset-m2 s12">

                    <div class="card z-depth-3">

                        <div class="card-content">

                            <span class="card-title">Verify your Email to Login</span>

                            <p>You must verify your email in order to access the service</p>

                            <div class="row"></div>

                            <form action="@routes.UserController.sendVerificationEmail().url" method="POST"
                            onsubmit="$('#submitButton').hide();
                            $('.progress-bar').show();
                            return true;" enctype="application/x-www-form-urlencoded">

                                @helper.CSRF.formField

                                <div class="centered-content">

                                    <button onclick="" id="submitButton" type="submit" class="btn indigo waves-effect waves-light">
                                        Send Email
                                    </button>

                                    <div class="centered-content">

                                    @components.ProgressSpinner()

                                    </div>

                                </div>

                            </form>

                        </div>

                    </div>

                </div>

            </div>

        </main>

        @BaseFooter()

        <script>
                $('.progress-bar').hide();
        </script>

    </body>

</html>
