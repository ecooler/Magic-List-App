@()
<!DOCTYPE HTML>
<html>
    <head>

        @components.BaseHead()

    <style>
            /* Styles for error 404 page */

            html {
                font-family: "Roboto", "Helvetica", "Arial", sans-serif;
            }

            body {
                background-color: #f5f5f5;
            }

            #header {
                line-height: 64px;
                background-color: rgb(63, 81, 181);
                width: 102%;
                top: 0;
                position: relative;
                margin-left: -8px;
                margin-top: -8px;
                padding-left: 4%;
                color: white;
                font-size: 20px;
            }

            #page-wrapper {
                text-align: center;
                margin-top: 40px;
                margin-bottom: 20px;
            }

            #text-wrapper {
                margin: 0 auto;
                text-align: center;
                max-width: 800px;
                padding-top: 40px;
                padding-bottom: 40px;
                background-color: white;
                box-shadow: 0 8px 10px 1px rgba(0, 0, 0, .14), 0 3px 14px 2px rgba(0, 0, 0, .12), 0 5px 5px -3px rgba(0, 0, 0, .2);
            }

            #icon {
                width: 39%;
                text-align: center;
                min-width: 31vmin;
                margin-right: -14%;
                display: inline-block;
            }

            #icon i {
                font-size: 31vmin;
                line-height: 20vmin;
                vertical-align: bottom;
                color: rgb(63, 81, 181);
            }

            #text {
                width: 100%;
                vertical-align: top;
                max-width: 800px;
                margin: 0 auto;
            }

            #fourOhFour {
                font-size: 23vmin;
                font-weight: bolder;
                width: 60%;
                min-width: 300px;
                text-align: center;
                display: inline-block;
                margin: 15px 0;
                color: rgb(63, 81, 181); /*#f44336;*/
            }

            #oops {
                font-size: 2.5em;
                width: 25%;
                /*display: inline-block;*/
                min-width: 115px;
                vertical-align: top;
                margin: 0 auto;
                max-width: 140px;
            }

            #main-text {
                font-size: 1.2em;
                display: inline-block;
                width: 75%;
            }

            #main-text a {
                color: #5c6bc0;
            !important;
                text-decoration: none !important;
            }

            #lower-text {
                text-align: center;
            }
    </style>
    </head>
    <body>
        @components.BaseBodyHeader(showNavigationDrawer = false)

        <main>
            <div id="page-wrapper">
                <div id="text-wrapper">
                    <div id="icon">
                        <i class="material-icons">playlist_add_check</i>
                    </div>
                    <div id="fourOhFour">404</div>
                    <div id="text">
                        <div id="lower-text">
                            <div id="oops">Oops!</div>
                            <div id="main-text">
                                Looks like the page you were trying reach doesn't exist! Try checking the URL or going to
                                the <a href="@routes.MainController.index().url">Home Page</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        @components.BaseFooter()

    </body>
</html>
