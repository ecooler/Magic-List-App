@()
<div id="create_list_dialog" class="modal modal-fixed-footer">
    <div class="modal-content centered-content" id="add_list_dialog_container">
        <h4 id="create_list_dialog_title">Add these contacts to a new list</h4>
        <span class="error"></span>
        <div class="input-field">
            <input type="text" id="create_list_dialog_field">
            <label for="create_list_dialog_field">List Name</label>
        </div>
    </div>
    <div class="modal-footer">
        <a class="modal-action btn-flat waves-effect close">Cancel</a>
        <a id="create_list_dialog_submit" class="modal-action btn-flat waves-effect submit">Create</a>
    </div>
</div>
