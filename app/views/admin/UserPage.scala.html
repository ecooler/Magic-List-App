@import components._

@(user: model.user.User)
<!DOCTYPE html>
<html lang="en">
    <head>
        @BaseHead()
    </head>
    <body>

        @BaseBodyHeader()

    <main>

        <div class="row">

            <div class="card z-depth-3 col l6 offset-l3 m8 offset-m2 s12 top-margin">
                <div class="card-title black-text">
                    <h2>User Profile</h2>
                </div>
                <div class="card-content left-content">

                    <h5>@user.getName</h5>
                    <h5>@user.getEmail</h5>
                    <h5>Member since: <i>@utilities.DateUtility.getLongDateForUi(user.getJoinDate)</i></h5>

                </div>

            </div>

        </div>

        <div class="row"></div>

    </main>

        @BaseFooter()

        @AllDialogs()

    </body>

</html>
