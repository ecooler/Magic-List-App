@(currentPage: Int, maxPosition: Int, maxPagesToShowAtOnce: Int = 5)
<div class="indigo full-width z-depth-2 centered-content" id="page_footer">

    <script>
            var maxPage = @maxPosition;
            var maxPagesToShow = @maxPagesToShowAtOnce;
            var currentPage = @currentPage;

            createPager();

            function createPager() {
                var pager = $('#page_footer');

                var offset = parseInt(maxPagesToShow / 2);
                if (currentPage - offset > 1) {
                    var firstButton = $("<button class='btn-flat waves-effect waves-light red-text' onclick='goToPage(1)'>First</button>");
                    pager.append(firstButton);
                }


                var pageButton;
                var page;
                var i = 0;
                if (currentPage - offset < 1) {
                    offset = currentPage - 1;
                } else if (currentPage + offset > maxPage) {
                    offset = -(-currentPage + maxPage - maxPagesToShow + 1);
                }
                while (i < maxPagesToShow) {
                    page = currentPage - offset + i;
                    if (page === currentPage) {
                        pageButton = $("<button class='btn-flat waves-effect waves-light red-text disabled' " +
                                "style='padding: 0 12px;'><strong>" + page + "</strong></button>");
                    } else if (page >= 1 && page <= maxPage) {
                        pageButton = $("<button class='btn-flat waves-effect waves-light red-text' style='padding: 0 12px;' " +
                                "onclick='goToPage(" + page + ")'>" + page + "</button>");
                    }

                    pager.append(pageButton);

                    i += 1;
                }

                offset = parseInt(maxPagesToShow / 2);
                if (maxPage - currentPage > offset) {
                    var lastButton = $("<button class='btn-flat waves-effect waves-light red-text' onclick='goToPage(@maxPosition)'>Last</button>");
                    pager.append(lastButton);
                }
            }

    </script>

</div>
